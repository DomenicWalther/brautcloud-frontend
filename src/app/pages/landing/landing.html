<main class="mb-48">
  <section
    class="h-[clamp(600px,80vh,700px)] overflow-hidden flex items-center justify-center w-full relative"
  >
    <div class="absolute inset-0">
      <img ngSrc="/images/main-hero-image.jpg" height="3000" width="2000" priority class="" />
      <div class="absolute inset-0 bg-black/50"></div>
    </div>
    <div class="relative z-10 text-center flex flex-col items-center text-white gap-10">
      <div>
        <h1 class="text-xl">Elegance in every Detail</h1>
        <h2 class="text-4xl">Preserve Every<br /><span>Treasured Moment</span></h2>
      </div>
      <button
        type="button"
        class="border-2 border-mainrose bg-black/20 backdrop-blur-[2px] py-5 px-16 cursor-pointer hover:scale-105 transform-all duration-300"
        routerLink="/auth/sign-up"
      >
        CREATE EVENT
      </button>
    </div>
  </section>
  <section class="flex flex-col items-center justify-center mt-20 gap-5 max-w-5/6 mx-auto">
    <h3 class="font-display text-4xl">The Experience</h3>
    <div class="h-px w-1/5 bg-mainrose"></div>
    <section class="mt-10 flex flex-col gap-10 items-center justify-center">
      <app-experience-element
        badge="qr_code"
        title="Instant Access"
        description="Guests scan a personalized QR code. No apps or accounts required for seamless sharing."
      ></app-experience-element>
      <app-experience-element
        badge="photo_camera"
        title="Collective Memory"
        description="A sophisticated digital home where every perspective of your day lives in harmony."
      ></app-experience-element>
      <app-experience-element
        badge="editor_choice"
        title="Full Resolution"
        description="Download your collection in original quality. Eternal memories at your fingertips."
      ></app-experience-element>
    </section>
  </section>
  <section
    class="bg-mainblack text-white justify-center flex flex-col items-center text-center py-14 mt-10"
  >
    <div class="max-w-5/6 flex flex-col gap-4">
      <p class="font-display text-2xl">Begin Your Story</p>
      <p class="font-body text-neutral-400 text-sm">
        Join the world's most distinguished couples in preserving their wedding legacy.
      </p>
      <button
        class="bg-mainrose text-mainblack w-full uppercase py-5 font-medium tracking-widest rounded-xs"
      >
        Start Now
      </button>
      <button class="border border-white/20 rounded-xs w-full uppercase py-5 tracking-widest">
        View Demo
      </button>
    </div>
  </section>
  <!--<section class="flex flex-col items-center justify-center">
    <button
      class="uppercase bg-gray-900 font-bold text-white w-1/2 rounded-full py-4 absolute bottom-10 cursor-pointer hover:scale-105 transition-all duration-300"
      routerLink="/auth/sign-up"
    >
      Reserve your gallery
    </button>
  </section>-->
</main>
