<main class="max-w-5/6 mx-auto mt-10">
  <section>
    <h2 class="text-mainrose uppercase font-body tracking-[0.2em] text-xs font-bold">
      Shared Moments
    </h2>
    <h1 class="text-3xl font-display">Sophie & Julian</h1>
  </section>
  <section class="grid grid-cols-2 gap-3 mt-10">
    @for(i of times; track i){
    <div class="relative min-w-0 w-full aspect-square">
      <img
        src="https://placehold.co/200x200"
        alt=""
        class="rounded-xl w-full h-full object-cover"
      />
    </div>
    }
  </section>
</main>
