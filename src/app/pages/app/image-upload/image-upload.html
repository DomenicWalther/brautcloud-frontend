<main class="max-w-5/6 mx-auto flex flex-col gap-5 items-center pt-10">
  <h2>BrautCloud</h2>
  <h1 class="font-display text-3xl text-center">Join Sophie & Marc's Celebration</h1>
  <p class="font-body text-sm text-neutral-400 italic">
    Capture the love and share it with the couple.
  </p>
  <section class="text-center font-body">
    <div
      class="text-center border-2 border-mainrose/30 rounded-full aspect-square p-20 flex flex-col items-center justify-center"
    >
      <div class="material-symbols-outlined text-mainrose text-6xl!">photo_camera</div>
      <p class="uppercase tracking-widest text-xs">Upload Photo</p>
    </div>
    <p class="uppercase text-mainrose mt-5 font-bold underline-offset-8 underline">
      Select from Gallery
    </p>
  </section>

  <section class="flex flex-col gap-5">
    <div class="flex justify-between items-center">
      <p class="font-display text-2xl">Your Uploads</p>
      <div class="flex items-center gap-2">
        <p class="font-body text-mainrose">3 Shared</p>
      </div>
    </div>
    <div class="flex gap-2">
      @for (photo of photos; track photo.url) {
      <div class="relative min-w-0 w-full aspect-square">
        <img [src]="photo.url" alt="" class="rounded-lg w-full h-full object-cover" />
        <div
          class="absolute top-2 right-2 rounded-full p flex items-center justify-center text-white bg-mainrose scale-75"
        >
          <span class="material-symbols-outlined">check</span>
        </div>
      </div>
      }
    </div>
    <button
      class="flex items-center gap-2 bg-mainblack text-mainsilk uppercase tracking-widest w-full py-6 justify-center text-sm"
    >
      <span class="material-symbols-outlined text-mainrose">gallery_thumbnail</span>View Gallery
    </button>
  </section>
</main>
