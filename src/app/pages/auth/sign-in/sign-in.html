<main class="flex flex-col items-center h-dvh justify-center bg-gray-900 text-white gap-20">
  <p>BrautCloud</p>
  <div class="text-center">
    <h1 class="text-4xl">Sign In</h1>
  </div>
  <form class="flex flex-col gap-5 w-1/3">
    <input type="email" placeholder="Email Address" class="border-mainrose/50 border-2 px-4 py-2" />
    <input type="password" placeholder="Create password" class="border-mainrose/50 border-2 px-4 py-2" />
    <button type="submit" class="bg-mainrose font-bold py-4 text-sm cursor-pointer">LOGIN</button>
  </form>
  <p class="font-light text-gray-400 text-sm cursor-pointer" routerLink="/auth/reset-password">FORGOT PASSWORD?</p>
  <p>Don't have an account? <span class="text-mainrose font-bold cursor-pointer" routerLink="/auth/sign-up">Sign
      Up</span></p>
</main>
