<main class="flex flex-col items-center h-dvh justify-center bg-gray-900 text-white gap-20">
  <p>BrautCloud</p>
  <div class="text-center">
    <h1 class="text-4xl">Begin your Legacy</h1>
    <h2 class="text-xl text-mainrose/40">Join the circle of Elegance</h2>
  </div>
  <form class="flex flex-col gap-5 w-1/3">
    <input type="text" placeholder="Full Name" class="border-mainrose/50 border-2 px-4 py-2" />
    <input type="email" placeholder="Email Adress" class="border-mainrose/50 border-2 px-4 py-2" />
    <input
      type="password"
      placeholder="Create password"
      class="border-mainrose/50 border-2 px-4 py-2"
    />
    <input
      type="password"
      placeholder="Confirm password"
      class="border-mainrose/50 border-2 px-4 py-2"
    />
    <button type="submit" class="bg-mainrose font-bold py-4 text-sm">CREATE ACCOUNT</button>
  </form>
  <p>
    By joining, you agree to our <span class="font-bold underline">Terms of Service</span> and
    <span class="font-bold underline">Privacy Policy</span>
  </p>
  <p>Already have an Account? <span class="text-mainrose font-bold">Log In</span></p>
</main>
